<!-- https://github.com/oschina/glDatePicker -->

<html>
<head>
<title>Example</title>
<link href="glDatePicker/glDatePicker.default2.css" rel="stylesheet"
	type="text/css">
<!-- 此版自定 -->
<link href="glDatePicker/glDatePicker.darkneon1.css" rel="stylesheet"
	type="text/css">
<!-- 原版預設 -->
<link href="glDatePicker/glDatePicker.flatwhite1.css" rel="stylesheet"
	type="text/css">
<!-- 原版預設 -->
<script src="glDatePicker/jquery.min.js"></script>
<script src="glDatePicker/glDatePicker2.js"></script>
<!-- 此版自定 -->
<style>
.parent {
	position: relative;
	float: left;
	width: 92%;
	height: 100px;
	text-align: left;
	z-index: 1;
	border: solid 0px red;
	margin: 5%;
}

.link {
	position: absolute;
	left: 50%;
	margin-left: -50%;
	width: 100%;
	bottom: 5%;
	text-align: center;
}
</style>
<style>
a:visited, a:link {
	color: inherit;
	text-decoration: none;
}

a:hover, a:active {
	color: cyan;
	text-decoration: none;
}
</style>
</head>
<body>

	<input gldp-id="mydate"
		style="width: 1000px; height: 30px; visibility: visible; color: blue; font-weight: bold;"
		type="text" id="mydate" />
	<div gldp-el="mydate"
		style="width: 1000px; height: 600px; position: absolute;"></div>

	<script type="text/javascript">
	$('#mydate').glDatePicker(
			{
				showAlways : true,       // 預設為 false
 				cssName: 'flatwhite',      // 可用 'default' 或  'darkneon' 或  'flatwhite'
              format: 'yyyy-mm-dd HH:MM',    // 預設
//              dowOffset: 0,            // 預設
//              allowMonthSelect: false, // 預設
//              allowYearSelect: true,   // 預設
//              prevArrow: '\u25c4',     // 預設
//              nextArrow: '\u25ba',     // 預設
                dowNames : [ '<font color=red>星期日</font>', '星期一', '星期二', '星期三', '星期四', '星期五', '<font color=red>星期六</font>' ], //自定
                monthNames: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'], //自定
                
// ====================================================================================================              
//              以下的'月'為陣列index，加1才為正確的幾月

                
// 			    selectedDate: new Date(),             // 今天的日期        (藍色-->橘色)(預設原有)
// 			    selectedDate: new Date(2017, 10, 15), // 自選選定的日期 (藍色)


// 			    selectableDates: // 可選的數個日期 (白色)
// 			    [
// 			        { date: new Date(2018, 07, 15) },
// 			        { date: new Date(2018, 07, 20) },
// 			        { date: new Date(2018, 07, 25) }
// 			    ],


// 			    selectableDateRange: // 可選的日期範圍 (白色)
// 			    [
// 			        { from: new Date(2018, 10, 15),  to: new Date(2018, 10, 18)  },
// 			        { from: new Date(2018, 10, 25),  to: new Date(2018, 10, 28) }
// 			    ],


// 			    selectableYears: [2017, 2018, 2019], //可選的年份
// 			    selectableMonths: [06, 07, 08],         //可選的月份


// 			    specialDates: [                      // 特殊日期的日期 + 信息 (綠色)
// 			        {
// 			            date: new Date(2018, 0, 15),
// 			            data: { message: '每月15日會議' },
// 			            repeatMonth: true
// 			        },
// 			        {
// 			            date: new Date(0, 0, 1),
// 			            data: { message: '新年快樂!' },
// 			            repeatYear: true
// 			        },
// 			    ],


// 			    selectableDOW: [1, 3, 5],          //每週可選的星期幾 (白色)



                onClick: function(target, cell, date, data) {
	                 target.val(date.getFullYear() + '-' +
	                		   (((date.getMonth()+1)<10)? "0"+(date.getMonth()+1):(date.getMonth()+1)) + '-' +
			                   ((date.getDate()<10)? "0"+date.getDate():date.getDate()));

	                 if(data != null) {
	                     alert(data.message + '\n' + date);
	                 }
                }

			});
    </script>
</body>
</html>
